<!DOCTYPE html html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>

<body>

    <div id="main-container">
        <div id="input-area-container">
            <h1>Metric/Imperial Unit Converter</h1> 
            <input type="number" id="input" placeholder="0">  
            <button id="convert-button">Convert</button>
        </div> 
        

        <div class="output-container" id="top-output-container">
            <h2>Length (Meters/Feet)</h2>
            <p id="length-output" class="output-text"></p>
        </div>


        <div class="output-container">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-output" class="output-text"></p>
        </div>


        <div class="output-container" id="bottom-output-container">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-output" class="output-text"></p>
        </div>

    </div> 
    <script src="script.js"></script>
</body>


</html>
